<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header-container">
      <header>
        <h1>TO DO LIST</h1>
      </header>
      <div class="container">
        <form>
          <input
            type="text"
            name=""
            id="todo-text-input"
            placeholder="Enter new todo"
          />
        </form>
        <ul class="todos-ul todos-not-completed"></ul>
        <hr />
        <ul class="todos-ul todos-completed"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
